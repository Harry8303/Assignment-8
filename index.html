<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm">
        <h1>Login Form</h1>
      <div>
        <label id="a1" for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" />
        <div id="firstNameError" class="error"></div>
        <br>
        <br>
      </div>
      <div>
        <label id="a1" for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" />
        <div id="lastNameError" class="error"></div>
        <br>
        <br>
      </div>
      <div>
        <label id="a1" for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" />
        <div id="phoneNumberError" class="error"></div>
        <br>
        <br>
      </div>
      <div>
        <label id="a1" for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <div id="passwordError" class="error"></div>
        <br>
        <br>
      </div>
      <div>
        <label id="a2">
          <input type="checkbox" id="terms" name="terms" />
          I agree to the given Terms and Conditions.
        </label>
        <div id="termsError" class="error"></div>
      </div>
      <br>
      <button type="submit" id="button">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
